{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps4U - Стартерпак</title>

    <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'SN Pro', sans-serif; }
        .font-logo {font-family: 'Russo One', sans-serif;}
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white pt-16">

    <header class="bg-[#6B5B95] text-white h-16 py-2 px-6 md:px-12 flex items-center justify-between fixed top-0 left-0 w-full z-50">
        <div class="text-3xl tracking-wide font-logo flex-shrink-0">
            <a href="{% url 'home' %}">Apps4U</a>
        </div>

        <div class="flex items-center space-x-4">
            <nav class="hidden md:flex space-x-2">
                <a href="{% url 'course_list' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Курси</a>
                <a href="{% url 'faq_list' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">FAQs</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Петиції</a>
                <a href="{% url 'faq_list' %}"
                class="px-4 py-2 text-sm rounded-lg transition-all duration-200
                {% if request.resolver_match.url_name == 'starter_pack' %}
                    bg-white text-[#6B5B95] font-bold
                {% else %}
                    text-white hover:text-gray-200
                {% endif %}">Стартерпак</a>
            </nav>

            <div class="flex items-center space-x-4">
                <a href="{% url 'profile' %}" class="group flex items-center">
                    <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white group-hover:border-[#E0E8D0] transition-colors duration-300">
                        <img src="{{ user.profile.icon.url }}"
                            alt="Profile Picture"
                            class="w-full h-full object-cover">
                    </div>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow bg-white px-6 md:px-20 py-12 max-w-4xl mx-auto w-full">

        <h1 class="text-2xl md:text-3xl font-bold text-center mb-10 text-gray-900">
            Тут буде загальна інформація яка допомагатиме студенту
        </h1>

        <div class="space-y-4">
            <div class="border border-gray-300 rounded-lg p-5 bg-white shadow-sm">
                <div class="flex justify-between items-center cursor-pointer">
                    <h3 class="font-bold text-lg text-black">Пощирені питання</h3>
                    <i data-lucide="chevron-up" class="w-5 h-5 text-black"></i>
                </div>
                <div class="mt-3 text-gray-800 leading-relaxed text-base">
                    Answer the frequently asked question in a simple sentence, a longish paragraph, or even in a list.
                </div>
            </div>

            <div class="rounded-lg p-5 bg-[#E0E8D0] hover:bg-[#d6e0c2] transition cursor-pointer flex justify-between items-center">
                <h3 class="font-bold text-lg text-black">Title</h3>
                <i data-lucide="chevron-down" class="w-5 h-5 text-black"></i>
            </div>

            <div class="rounded-lg p-5 bg-[#E0E8D0] hover:bg-[#d6e0c2] transition cursor-pointer flex justify-between items-center">
                <h3 class="font-bold text-lg text-black">Title</h3>
                <i data-lucide="chevron-down" class="w-5 h-5 text-black"></i>
            </div>

            <div class="rounded-lg p-5 bg-[#E0E8D0] hover:bg-[#d6e0c2] transition cursor-pointer flex justify-between items-center">
                <h3 class="font-bold text-lg text-black">Title</h3>
                <i data-lucide="chevron-down" class="w-5 h-5 text-black"></i>
            </div>

            <div class="rounded-lg p-5 bg-[#E0E8D0] hover:bg-[#d6e0c2] transition cursor-pointer flex justify-between items-center">
                <h3 class="font-bold text-lg text-black">Title</h3>
                <i data-lucide="chevron-down" class="w-5 h-5 text-black"></i>
            </div>
        </div>

    </main>

    <footer class="bg-[#EADDFF] pt-12 pb-40 px-6 md:px-20">
    </footer>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
