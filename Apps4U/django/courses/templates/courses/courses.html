<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps4U - Courses</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'SN Pro', sans-serif; }
        .font-logo {font-family: 'Russo One', sans-serif;}
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white">

    <header class="bg-[#6B5B95] text-white h-16 py-2 px-6 md:px-12 flex items-center justify-between fixed top-0 left-0 w-full z-50">
        <div class="text-3xl tracking-wide font-logo flex-shrink-0">
            <a href="{% url 'home' %}">Apps4U</a>
        </div>

        <div class="flex items-center space-x-4">
            <nav class="hidden md:flex space-x-2">
                <a href="{% url 'course_list' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Курси</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">FAQs</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Петиції</a>
                <a href="{% url 'starter_pack' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Стартерпак</a>
            </nav>

            <a href="{% url 'profile' %}" class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-white text-[#6B5B95] flex items-center justify-center font-bold select-none">І</div>
            </a>
        </div>
    </header>

    <main class="flex-grow pt-28 pb-12 px-6 md:px-20 max-w-[1000px] mx-auto w-full">
      <h1 class="text-3xl font-bold mb-8 text-gray-900">Курси</h1>

      <div class="flex flex-col gap-12">
          {% for course in courses %}
          <div class="bg-[#E3EBCF] rounded-xl p-6 flex flex-col sm:flex-row gap-6 border border-transparent hover:border-black transition">
              
              <div class="w-full sm:w-48 h-48 bg-[#FFFFFF] rounded-lg flex items-center justify-center flex-shrink-0 border border-black">
                  <svg class="w-16 h-16 text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                  </svg>
              </div>

              <div class="flex flex-col justify-start w-full">
                  <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ course.title }}</h2>
                  
                  <p class="text-gray-600 mb-6 text-base leading-relaxed">
                      {{ course.description|default:"Body text for whatever you'd like to say. Add main takeaway points, quotes, anecdotes, or even a very very short story." }}
                  </p>
                  
                  <div class="mt-auto">
                      <a href="{% url 'course_detail' course.slug %}" class="inline-flex items-center justify-center bg-white border border-black text-gray-800 rounded-md px-5 py-2 text-sm font-medium hover:bg-gray-50 transition shadow-sm">
                          Перейти
                      </a>
                  </div>
              </div>

          </div>
          {% endfor %}
      </div>
  </main>
  <footer class="bg-[#EADDFF] pt-12 pb-32 px-6 md:px-20">
  </footer>
