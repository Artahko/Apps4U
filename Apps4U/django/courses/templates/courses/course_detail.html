{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps4U - {{ course.title }}</title>

    <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'SN Pro', sans-serif; }
        .font-logo {font-family: 'Russo One', sans-serif;}
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white">

    <header class="bg-[#6B5B95] text-white h-16 py-2 px-6 md:px-12 flex items-center justify-between fixed top-0 left-0 w-full z-50">
        <div class="text-3xl tracking-wide font-logo flex-shrink-0">
            <a href="{% url 'home' %}">Apps4U</a>
        </div>

        <div class="flex items-center space-x-4">
            <nav class="hidden md:flex space-x-2">
                <a href="{% url 'course_list' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Курси</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">FAQs</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Петиції</a>
                <a href="{% url 'starter_pack' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Стартерпак</a>
            </nav>

            <a href="{% url 'profile' %}" class="group flex items-center">
                <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white group-hover:border-[#E0E8D0] transition-colors duration-300">
                    <img src="{{ user.profile.icon.url }}" alt="Profile Picture" class="w-full h-full object-cover">
                </div>
            </a>
        </div>
    </header>

    <div class="flex-grow pt-16 flex flex-col md:flex-row">

        <aside class="w-full md:w-[320px] bg-[#E4EACD] flex-shrink-0 p-8 flex flex-col gap-6">
            <div class="flex items-center gap-3 font-semibold text-gray-900 mt-4 md:mt-8">
                <i data-lucide="info" class="w-5 h-5"></i>
                <span class="text-xl">Контент</span>
            </div>

            <nav class="flex flex-col gap-2 mt-4">
                <a href="#" class="bg-white text-black px-4 py-3 rounded-xl text-[16px]">
                    Про Курс
                </a>

                <a href="{% url 'course_activities' course.slug %}" class="text-[#4A4A4A] hover:bg-white/60 px-4 py-3 rounded-xl text-[16px] transition">
                    Активності
                </a>
                <a href="#" class="text-[#4A4A4A] hover:bg-white/60 px-4 py-3 rounded-xl text-[16px] transition">
                    Пости
                </a>
                <a href="{% url 'course_faq' course.slug %}" class="text-[#4A4A4A] hover:bg-white/60 px-4 py-3 rounded-xl text-[16px] transition">
                    Поширені Запитання
                </a>

                <div class="mt-8 border-t border-black pt-6">
                    <a href="{% url 'course_list' %}" class="text-[#4A4A4A] hover:text-black text-[16px] flex items-center gap-2 transition">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Назад до курсів
                    </a>
                </div>
            </nav>
        </aside>

        <main class="flex-1 bg-white p-8 md:p-16 lg:p-24">
            <div class="max-w-3xl">
                <h1 class="text-3xl md:text-4xl font-bold text-[#000000] mb-8">
                    {{ course.title }}
                </h1>

                <div class="text-[#4A4A4A] text-lg leading-relaxed space-y-6">
                    {{ course.description|linebreaks }}
                </div>
            </div>
        </main>

    </div>

    <script>
        lucide.createIcons();
    </script>

<footer class="bg-[#EADDFF] pt-12 pb-32 px-6 md:px-20">
</footer>
