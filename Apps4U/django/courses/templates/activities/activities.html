<h2>Activities for {{ course.title }}</h2>

<ul>
    {% for activity in course.activity_set.all %}
        <li>
            <a href="{% url 'activity_detail' course.slug activity.id %}">
                {{ activity.activity_text }}
            </a>
        </li>
    {% empty %}
        <li>No activities yet.</li>
    {% endfor %}
</ul>



<a href="{% url 'course_detail' course.slug %}">‚Üê Back to Course</a>
