<h2>Add Material for {{ activity.title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Material</button>
    <a href="{% url 'activity_detail' activity.course.slug activity.id %}">Cancel</a>
</form>
