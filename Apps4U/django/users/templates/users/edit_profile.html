{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps4U - Профіль</title>

    <link rel="icon" type="image/ico" href="{% static 'images/favicon.ico' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'SN Pro', sans-serif; }
        .font-logo { font-family: 'Russo One', sans-serif; }
    </style>
    <style>
        textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
            min-height: 150px;
            outline: none;
        }
        textarea:focus {
            border-color: #6B5B95;
            ring: 2px;
            ring-color: #6B5B95;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-white pt-16">

    <header class="bg-[#6B5B95] text-white h-16 py-2 px-6 md:px-12 flex items-center justify-between fixed top-0 left-0 w-full z-50">
        <div class="text-3xl tracking-wide font-logo flex-shrink-0">
            <a href="{% url 'home' %}">Apps4U</a>
        </div>

        <div class="flex items-center space-x-4">
            <nav class="hidden md:flex space-x-2">
                <a href="{% url 'course_list' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Курси</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">FAQs</a>
                <a href="#" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Петиції</a>
                <a href="{% url 'starter_pack' %}" class="px-3 py-1.5 text-sm hover:text-gray-200 transition">Стартерпак</a>
            </nav>

            <a href="{% url 'profile' %}" class="group flex items-center">
                <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white group-hover:border-[#E0E8D0] transition-colors duration-300">
                    <img src="{{ user.profile.icon.url }}" alt="Profile Picture" class="w-full h-full object-cover">
                </div>
            </a>
        </div>
    </header>

<div class="min-h-[80vh] flex items-center justify-center bg-white px-4 py-12">
    <div class="bg-[#E3EBCF] p-8 md:p-12 rounded-3xl shadow-xl max-w-2xl w-full border border-gray-100">

        <div class="flex items-center justify-between mb-10">
            <h2 class="text-3xl font-logo text-black">Редагувати профіль</h2>
            <a href="{% url 'profile' %}" class="text-gray-400 hover:text-gray-600 transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </a>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div class="flex flex-col items-center mb-8">
                <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-white mb-4 shadow-sm">
                    <img src="{{ user.profile.icon.url }}" alt="Current Profile" class="w-full h-full object-cover">
                </div>
                <label class="cursor-pointer bg-gray-50 px-4 py-2 rounded-lg border border-gray-200 text-sm font-medium hover:bg-gray-100 transition">
                    Змінити фото
                    <input type="file" name="icon" class="hidden">
                </label>
            </div>

            <div>
                <label class="block text-xs font-bold text-black uppercase tracking-widest mb-2 ml-1">Про себе</label>
                {{ p_form.about }}
            </div>

            <div class="flex space-x-4 pt-6">
                <button type="submit" class="flex-1 bg-[#6B5B95] text-white py-3 rounded-xl font-bold shadow-lg hover:bg-[#5a4d7d] transition transform active:scale-95">
                    Зберегти зміни
                </button>
                <a href="{% url 'profile' %}" class="flex-1 bg-white text-center py-3 border border-gray-200 rounded-xl font-medium text-black-500 hover:bg-gray-50 transition">
                    Скасувати
                </a>
            </div>
        </form>
    </div>
</div>


<footer class="bg-[#EADDFF] pt-12 pb-8 px-6 md:px-20"></footer>

</body>
</html>
